<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    .calculator-container {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
    }
    .tab.active {
      border-bottom: 3px solid #007bff;
      font-weight: bold;
      color: #007bff;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .item-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .item-icon {
      font-size: 30px;
      margin-bottom: 10px;
    }
    .item-name {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .item-details {
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }
    .item-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .quantity-button {
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .quantity-display {
      font-size: 14px;
      min-width: 20px;
      text-align: center;
    }
    .results {
      margin-top: 30px;
      padding: 20px;
      background: #f1f8ff;
      border: 1px solid #cce5ff;
      border-radius: 8px;
    }
    .result-card {
      margin-bottom: 15px;
    }
    .result-card h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      color: #007bff;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .action-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .calculate-btn {
      background: #28a745;
      color: white;
    }
    .reset-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="tabs" id="tabs"></div>
    <div id="contentArea"></div>
    <div class="actions">
      <button class="action-button calculate-btn" onclick="calculateStorage()">Calculate</button>
      <button class="action-button reset-btn" onclick="resetCalculator()">Reset</button>
    </div>
    <div class="results" id="results"></div>
  </div>

      ],

      ],
      'others': [
        { name: 'Bicycle', cubicFeet: 8, icon: 'ðŸš²' },

        { name: 'Vacuum Cleaner', cubicFeet: 4, icon: 'ðŸ§¹' },
        { name: 'Suitcases', cubicFeet: 6, icon: 'ðŸ§³' }
      ]
    };

    // Track selected items
    let selectedItems = {};
    for (const room in roomItems) {
      selectedItems[room] = {};
      roomItems[room].forEach(item => {
        selectedItems[room][item.name] = 0;
      });
    }

    // Initialize tabs
    const tabsContainer = document.getElementById("tabs");
    Object.keys(roomItems).forEach((room, index) => {
      const tab = document.createElement("button");
      tab.className = "tab" + (index === 0 ? " active" : "");
      tab.textContent = room.replace("-", " ").toUpperCase();
      tab.onclick = () => showRoom(room);
      tabsContainer.appendChild(tab);
    });

    const contentArea = document.getElementById("contentArea");

    function showRoom(room) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      [...document.querySelectorAll(".tab")].find(tab => tab.textContent === room.replace("-", " ").toUpperCase()).classList.add("active");

      contentArea.innerHTML = `
        <div class="items-grid">
          ${roomItems[room].map(item => `
            <div class="item-card">
              <div class="item-icon">${item.icon}</div>
              <div class="item-name">${item.name}</div>
              <div class="item-details">${item.cubicFeet} cu ft</div>
              <div class="item-controls">
                <button class="quantity-button" onclick="updateQuantity('${room}','${item.name}',-1)">-</button>
                <div class="quantity-display" id="qty-${room}-${item.name.replace(/\s+/g,'-')}">
                  ${selectedItems[room][item.name]}
                </div>
                <button class="quantity-button" onclick="updateQuantity('${room}','${item.name}',1)">+</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Default room
    showRoom("living-room");

    // Update item quantity
    function updateQuantity(room, itemName, change) {
      selectedItems[room][itemName] = Math.max(0, selectedItems[room][itemName] + change);
      document.getElementById(`qty-${room}-${itemName.replace(/\s+/g, '-')}`).textContent =
        selectedItems[room][itemName];
    }

    // Calculate storage
    function calculateStorage() {
      let totalVolume = 0;
      for (const room in selectedItems) {
        for (const item in selectedItems[room]) {
          if (selectedItems[room][item] > 0) {
            const itemDef = roomItems[room].find(i => i.name === item);
            totalVolume += selectedItems[room][item] * itemDef.cubicFeet;
          }
        }
      }

      // Add 20% buffer internally
      const bufferedVolume = totalVolume * 1.2;
      const containersNeeded = Math.ceil(bufferedVolume / 250);

      document.getElementById("results").innerHTML = `
        <div class="result-card">
          <h3>Total Volume</h3>
          <p>${totalVolume} cu ft</p>
        </div>
        <div class="result-card">
          <h3>Recommended Containers</h3>
          <p>${containersNeeded} container(s)</p>
        </div>
      `;
    }

    // Reset calculator
    function resetCalculator() {
      for (const room in selectedItems) {
        for (const item in selectedItems[room]) {
          selectedItems[room][item] = 0;
        }
      }
      document.getElementById("results").innerHTML = "";
      showRoom("living-room");
    }
  </script>
</body>
</html>
