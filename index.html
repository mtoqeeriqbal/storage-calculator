<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storage Calculator</title>
  <style>
    /* === Base Styles === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc; color: #1a202c; line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    /* === Header === */
    .header-section { text-align: center; margin-bottom: 40px; }
    .header-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 12px; }
    .header-subtitle { font-size: 1.1rem; color: #64748b; }

    /* === Room Tabs === */
    .room-tabs-section { margin-bottom: 30px; }
    .room-tabs-title { font-size: 1.5rem; font-weight: 600; text-align: center; margin-bottom: 20px; }
    .room-tabs-wrapper {
      display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; padding: 0 10px;
    }
    .room-tab-button {
      background: white; border: 2px solid #e2e8f0; border-radius: 12px;
      padding: 16px 24px; cursor: pointer; transition: all 0.3s ease;
      font-weight: 600; color: #64748b; min-width: 140px; text-align: center;
    }
    .room-tab-button:hover {
      border-color: #FEDD58; color: #1a202c; transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(254, 221, 88, 0.25); background: #fff9e6;
    }
    .room-tab-button.active {
      background: #FEDD58; border-color: #FEDD58; color: #1a202c;
      box-shadow: 0 4px 12px rgba(254, 221, 88, 0.35);
    }
    .room-tab-count { font-size: 0.75rem; opacity: 0.8; margin-top: 4px; }

    /* === Items === */
    .items-section {}
    .items-title { font-size: 1.8rem; font-weight: 600; text-align: center; margin-bottom: 8px; }
    .items-subtitle {
      color: #FEDD58; font-size: 1.1rem; font-weight: 600;
      text-align: center; margin-bottom: 30px; background: #1a202c;
      padding: 8px 24px; border-radius: 20px; display: inline-block;
      left: 50%; position: relative; transform: translateX(-50%);
    }
    .items-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px; margin-bottom: 40px;
    }
    .item-card {
      background: white; border: 2px solid #e2e8f0; border-radius: 12px;
      padding: 16px; transition: all 0.3s ease; position: relative;
    }
    .item-card:hover { border-color: #FEDD58; transform: translateY(-4px); }
    .item-card.selected { border-color: #FEDD58; background: #fff9e6; }
    .item-icon { width: 36px; height: 36px; margin: 0 auto 12px; font-size: 1.6rem; }
    .item-name { font-weight: 600; text-align: center; }
    .item-details { font-size: 0.8rem; color: #64748b; text-align: center; margin-bottom: 12px; }
    .item-controls { display: flex; justify-content: center; gap: 12px; }
    .quantity-button {
      width: 36px; height: 36px; border: 2px solid #e2e8f0; border-radius: 50%;
      font-size: 1.2rem; cursor: pointer; background: white;
    }
    .quantity-display { font-size: 1.2rem; font-weight: 600; }
    .add-button {
      background: #FEDD58; color: #1a202c; border: none; padding: 8px 16px;
      border-radius: 20px; font-weight: 600; cursor: pointer;
    }

    /* === Results === */
    .results-panel {
      background: white; border-radius: 16px; padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border: 2px solid #e2e8f0; margin-bottom: 30px;
      display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
    }
    .results-left { text-align: center; padding: 20px; background: #fff9e6; border: 2px solid #FEDD58; border-radius: 12px; }
    .storage-size { font-size: 2.8rem; font-weight: 700; margin: 8px 0; }
    .storage-price { font-size: 1.2rem; font-weight: 600; color: #FEDD58; background: #1a202c; padding: 8px 16px; border-radius: 20px; display: inline-block; margin-top: 12px; }
    .storage-description { font-weight: 600; margin-bottom: 20px; }
    .storage-uses-list { list-style: none; padding: 0; }
    .storage-uses-item { margin-bottom: 8px; padding-left: 20px; position: relative; color: #64748b; }
    .storage-uses-item::before { content: '‚Ä¢'; color: #FEDD58; position: absolute; left: 0; }

    .reset-button {
      background: #f8fafc; color: #64748b; border: 2px solid #e2e8f0;
      padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: 600;
      grid-column: 1 / -1; margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <div class="header-title">Storage Calculator</div>
      <div class="header-subtitle">Select items from different rooms and we'll calculate the optimal storage space needed.</div>
    </div>

    <!-- Tabs -->
    <div class="room-tabs-section">
      <div class="room-tabs-title">Select a room</div>
      <div class="room-tabs-wrapper" id="roomTabs">
        <button class="room-tab-button" data-room="living-room">üõãÔ∏è Living Room <div id="count-living-room">Added: 0 items</div></button>
        <button class="room-tab-button" data-room="kitchen">üçΩÔ∏è Kitchen <div id="count-kitchen">Added: 0 items</div></button>
        <button class="room-tab-button" data-room="bedroom">üõèÔ∏è Bedroom <div id="count-bedroom">Added: 0 items</div></button>
      </div>
    </div>

    <!-- Items Grid -->
    <div class="content-area" id="contentArea">
      <div class="welcome-message"><p>üëÜ Choose a room above to start selecting items</p></div>
    </div>

    <!-- Results -->
    <div class="results-panel" id="resultsPanel">
      <div class="results-left">
        <div class="results-title">Recommended storage</div>
        <div class="storage-size" id="storageSize">Boxes</div>
        <div class="storage-price" id="storagePrice">from ¬£2.50/week</div>
      </div>
      <div class="results-right">
        <div class="storage-description" id="storageDescription">Approx the size of a Large Moving Box</div>
        <div id="storageUses">
          <ul class="storage-uses-list">
            <li class="storage-uses-item">Store a box full of books</li>
          </ul>
        </div>
      </div>
      <button class="reset-button" onclick="resetCalculator()">Reset All Items</button>
    </div>
  </div>

  <script>
    // Storage sizes
    const storageSizes = [
      { size: 'Boxes', maxCubicFeet: 20, price: 'from ¬£2.50/week', description: 'Approx the size of a Large Moving Box', uses: ['Store a box full of books'] },
      { size: '15 SqFt', maxCubicFeet: 120, price: 'from ¬£10/week', description: 'Approx the size of a garden storage container', uses: ['Perfect for decluttering'] },
      { size: '35 SqFt', maxCubicFeet: 280, price: 'from ¬£20/week', description: 'Size of a garden shed', uses: ['Contents of small studio flat'] }
    ];

    // Room items
    const roomItems = {
      "living-room": [ { name: "2-seater sofa", cubicFeet: 30, icon: "üõãÔ∏è" }, { name: "Armchair", cubicFeet: 18, icon: "ü™ë" } ],
      "kitchen": [ { name: "Dining Table", cubicFeet: 25, icon: "üçΩÔ∏è" }, { name: "Refrigerator", cubicFeet: 30, icon: "‚ùÑÔ∏è" } ],
      "bedroom": [ { name: "Double Bed", cubicFeet: 40, icon: "üõèÔ∏è" }, { name: "Wardrobe", cubicFeet: 45, icon: "üëî" } ]
    };

    let selectedItems = {};
    let activeRoom = null;

    function initCalculator() {
      Object.keys(roomItems).forEach(room => {
        selectedItems[room] = {};
        roomItems[room].forEach(item => { selectedItems[room][item.name] = 0; });
      });
      document.querySelectorAll('.room-tab-button').forEach(tab => {
        tab.addEventListener('click', function() { showRoom(this.dataset.room); });
      });
      showRoom('living-room');
      calculateStorage();
    }

    function showRoom(room) {
      document.querySelectorAll('.room-tab-button').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[data-room="${room}"]`).classList.add('active');
      activeRoom = room;

      const contentArea = document.getElementById('contentArea');
      contentArea.innerHTML = `<div class="items-section">
        <div class="items-title">Items to store</div>
        <div class="items-subtitle">${room}</div>
        <div class="items-grid" id="itemsGrid"></div>
      </div>`;

      const itemsGrid = document.getElementById('itemsGrid');
      roomItems[room].forEach(item => {
        const div = document.createElement('div');
        const quantity = selectedItems[room][item.name];
        div.className = `item-card ${quantity > 0 ? 'selected' : ''}`;
        div.innerHTML = `
          <div class="item-icon">${item.icon}</div>
          <div class="item-name">${item.name}</div>
          <div class="item-details">${item.cubicFeet} cubic feet each</div>
          <div class="item-controls">
            ${quantity > 0 ? `
              <button class="quantity-button" onclick="changeQuantity('${room}', '${item.name}', -1)">‚àí</button>
              <div class="quantity-display">${quantity}</div>
              <button class="quantity-button" onclick="changeQuantity('${room}', '${item.name}', 1)">+</button>
            ` : `<button class="add-button" onclick="changeQuantity('${room}', '${item.name}', 1)">Add</button>`}
          </div>`;
        itemsGrid.appendChild(div);
      });
    }

    function changeQuantity(room, itemName, change) {
      selectedItems[room][itemName] = Math.max(0, selectedItems[room][itemName] + change);
      if (activeRoom === room) showRoom(room);
      updateTabIndicators();
      calculateStorage();
    }

    function updateTabIndicators() {
      Object.keys(roomItems).forEach(room => {
        const countElement = document.getElementById(`count-${room}`);
        let roomItemCount = Object.values(selectedItems[room]).reduce((a, b) => a + b, 0);
        countElement.textContent = `Added: ${roomItemCount} item${roomItemCount !== 1 ? 's' : ''}`;
      });
    }

    function calculateStorage() {
      let totalCubicFeet = 0;
      Object.keys(selectedItems).forEach(room => {
        Object.keys(selectedItems[room]).forEach(itemName => {
          totalCubicFeet += roomItems[room].find(i => i.name === itemName).cubicFeet * selectedItems[room][itemName];
        });
      });
      const recommendation = storageSizes.find(size => totalCubicFeet <= size.maxCubicFeet) || storageSizes[storageSizes.length - 1];
      document.getElementById('storageSize').textContent = recommendation.size;
      document.getElementById('storagePrice').textContent = recommendation.price;
      document.getElementById('storageDescription').textContent = recommendation.description;
      document.getElementById('storageUses').innerHTML = `<ul class="storage-uses-list">${recommendation.uses.map(u => `<li class="storage-uses-item">${u}</li>`).join('')}</ul>`;
    }

    function resetCalculator() {
      Object.keys(selectedItems).forEach(room => {
        Object.keys(selectedItems[room]).forEach(item => selectedItems[room][item] = 0);
      });
      showRoom(activeRoom);
      updateTabIndicators();
      calculateStorage();
    }

    window.onload = initCalculator;
  </script>
</body>
</html>
